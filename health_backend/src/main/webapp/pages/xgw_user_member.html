					  currentPage: 1,//当前页码
					  pageSize:10,//每页显示的记录数
					  total:0,//总记录数
					  queryString:null//查询条件
				},
				dataList: [],//当前页要展示的分页列表数据
                formData: {},//表单数据
                tableData:[],
                RoleIds:[],
                rows:{},
                dialogFormVisible: false,//增加表单是否可见
                dialogFormVisible4Edit:false,//编辑表单是否可见
                rules: {//校验规则
                    username: [{ required: true, message: '用户名为必填项', trigger: 'blur' }],
                    telephone: [{ required: true, message: '电话号码为必填项', trigger: 'blur' }]
                }
            },
            //钩子函数，VUE对象初始化完成后自动执行
            created() {
                this.findPage();
            },
            methods: {
                showMessage(r){
                    /*if(r == 'Error: Request failed with status code 403'){

                        return;

                        this.$message.error('未知错误');
                        return;
                    }*/
                },
                //编辑
                handleEdit() {
                    axios.post("/user/addRole.do?roleIds="+this.RoleIds,this.rows).then((res) => {
                        this.dialogFormVisible4Edit = false;
                        if(res.data.flag){
                            this.$message({
                                //添加角色成功
                                message : res.data.message,
                                type : 'success'
                            })
                        }else {
                            //添加角色失败
                            this.$message.error(res.data.message);
                        }
                    });
                   /* //检验表单输入项是否合格
                    this.$refs['dataEditForm'].validate((valid) => {
                        if (valid){
                            //表单校验合格 发送ajax请求

                                    this.$message.error(res.data.message);
                                }
                            }).finally(()=>{
                                //无论成功或失败 都重新调用查询方法
                                this.findPage();
                            });
                        }else {
                            //表单校验失败
                            this.$message.error("表单数据校验失败");
                            return false;
                        }
                    });*/
                },
                //添加
                handleAdd () {
                    //检验表单输入项是否合格
                    this.$refs['dataAddForm'].validate((valid) => {
                        if (valid){
                            //表单数据校验通过,发送ajax请求将表单数据提交到后台
                            axios.post("/user/add.do",this.formData).then((response) => {
                                //提交完数据就隐藏添加检查项的窗口
                                this.dialogFormVisible = false;
                                if (response.data.flag){
                                    this.$message({
                                        message:response.data.message,
                                        type:'success'
                                    });
                                } else {
                                    this.$message.error(response.data.message);
                                }
                            }).finally(()=>{
                                this.findPage();
                            });
                        }else {
                            this.$message.error("表单数据校验失败");
                            return false;
                        }
                    });
                },
                //分页查询
                findPage() {
                    var param = {
                        currentPage:this.pagination.currentPage,//页码
                        pageSize:this.pagination.pageSize,      //每页显示的记录数
                        queryString:this.pagination.queryString //查询条件
                    }

                    axios.post("/user/findPage.do",param).then((response)=>{
                        //为模型数据赋值,基于vue的双向绑定展示到页面
                        this.dataList = response.data.rows;
                        this.pagination.total = response.data.total;
                    });
                },
                // 重置表单
                resetForm() {
                   this.formData = {};//重置数据
                },
                // 弹出添加窗口
                handleCreate() {
                    this.dialogFormVisible = true;
                    this.resetForm();
                },
                // 弹出编辑窗口
                handleUpdate(row) {
                    this.rows = row;
                    //显示弹框
                    this.dialogFormVisible4Edit = true;
                    //发送ajax查询所有角色
                    axios.get("/role/findAll.do").then((res) => {
                        if(res.data.flag){
                            this.tableData = res.data.data;
                            //发送ajax查询用户所对应的角色
                            axios.get("/user/findRoleIdByUserId.do?id="+row.id).then((res) => {
                                if (res.data.flag){
                                    this.RoleIds = res.data.data;
                                } else {
                                    this.$message.error(res.data.message);
                                }
                            })
                        }else {
                            this.$message.error(res.data.message);
                        }
                    });

                    axios.get("/checkitem/findById.do?id="+row.id).then((res)=>{

                            this.formData = res.data.data;
                        }else {
                            this.$message.error("获取数据失败,请刷新页面!");
                        }
                    })*/
                },
                //切换页码
                handleCurrentChange(currentPage) {
                    this.pagination.currentPage = currentPage;
                    this.findPage();
                },

                            }else {

                    }).catch(()=>{

            }
        })
    </script>
